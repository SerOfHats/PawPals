{% extends 'pawpals/base.html' %}
{% load staticfiles %} 

{% block title_block %}
    Write a Review
{% endblock %}

{% block body_block %}

    	{% if dog.profile_picture %}
			<img class="rectangle center-cropped" src="{{ MEDIA_URL }}{{ dog.profile_picture }}" alt="Generic placeholder image"
			          width="200" height="200">
      	{% else %}
			<img class="rectangle center-cropped" src="{% static "default_dog.png" %}" alt="Default" width="200" height="200">
		{% endif %}

        <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if review %}
        <h1>Edit review</h1>
	        <p>
	            <label for="id_difficulty_rating">How difficult was it to walk {{ dog.name }}? (0-5):</label><br>
	            <input type="number" name="rating" value="{{ review.difficulty_rating }}">
	        </p>
	        
	        <p>
	            <label for="comment">Comment:</label><br>
	            <input type="text" name="comment" value="{{ review.comment }}">
	        </p>
        
        {% else %}
        <h1>Add review</h1>
	        <p>
	            <label for="difficulty_rating">How difficult was it to walk {{ dog.name }}? (0-5):</label><br>
	            <input type="number" name="rating">
	        </p>
	        
	        <p>
	            <label for="comment">Comment:</label><br>
	            <input type="text" name="comment">
	        </p>        
		{% endif %}

      <button type="submit" class="btn btn-default">Submit</button>
      
</form>
{% endblock %}
